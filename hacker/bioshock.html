<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Minihra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game {
            position: relative;
            width: 400px;
            height: 50px;
            border: 2px solid white;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #pointer {
            position: absolute;
            float: right;
            width: 10px;
            height: 50px;
            background-color: yellow;
        }

        #zones {
            display: flex;
            height: 100%;
            width: 100%;
        }

        .zone {
            height: 100%;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .grey {
            background-color: grey;
        }

        #score {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #restart {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="pointer"></div>
        <div id="zones"></div>
    </div>
    <div id="score">Score: 0</div>
    <script>
        const fields = [
            ['blue', 'blue', 'red', 'gray', 'gray', 'gray', 'red', 'red', 'red', 'blue', 'gray', 'green', 'green'],
            ['gray', 'gray', 'red', 'blue', 'green', 'green', 'green', 'red', 'blue', 'blue', 'red', 'red', 'gray'],
            ['red', 'blue', 'red', 'red', 'green', 'green', 'green', 'red', 'blue', 'red', 'gray', 'gray', 'gray'],
            ['red', 'red', 'blue', 'blue', 'green', 'green', 'gray', 'red', 'red', 'red', 'gray', 'gray', 'green'],
            ['red', 'red', 'gray', 'green', 'green', 'red', 'blue', 'red', 'blue', 'gray', 'red', 'red', 'gray']
        ];

        
        let score = 0;
        let currentFieldIndex = Math.floor(Math.random() * fields.length); // Vybere náhodný index pro první pole
        const pointer = document.getElementById('pointer');
        const scoreDisplay = document.getElementById('score');
        const zonesContainer = document.getElementById('zones');
        let direction = -1;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'e' || event.key === 'E') {
                stopPointer();
            }
            else if (event.key === 'r' || event.key=== 'E'){
                resetGame();
            }
        });

        function stopPointer() {
            const pointerPosition = pointer.getBoundingClientRect();
            const zones = document.querySelectorAll('.zone');
            zones.forEach((zone) => {
                const zonePosition = zone.getBoundingClientRect();
                if (pointerPosition.left >= zonePosition.left && pointerPosition.right <= zonePosition.right) {
                    if (zone.classList.contains('green')) {
                        score++;
                    } else if (zone.classList.contains('blue')) {
                        score += 2;
                    } else if (zone.classList.contains('red')) {
                        score--;
                    } else if (zone.classList.contains('grey')) {
                        score += 0;
                    }
                    scoreDisplay.textContent = `Score: ${score}`;
                    currentFieldIndex = (currentFieldIndex + 1) % fields.length;
                    resetPointer();
                    generateZones(fields[currentFieldIndex]);
                }
            });
        }

        function resetPointer() {
            pointer.style.left = '50%';
            direction = -1;
        }

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            currentFieldIndex = Math.floor(Math.random() * fields.length); // Vybere náhodný index pro první pole
            resetPointer();
            generateZones(fields[currentFieldIndex]);
        }

        function generateZones(field) {
            zonesContainer.innerHTML = '';
            const zoneWidth = 100 / field.length;
            field.forEach((color) => {
                const zone = document.createElement('div');
                zone.classList.add('zone');
                zone.style.width = `${zoneWidth}%`;
                zone.classList.add(getColorClass(color));
                zonesContainer.appendChild(zone);
            });
        }

        function getColorClass(color) {
            switch (color) {
                case 'green':
                    return 'green';
                case 'red':
                    return 'red';
                case 'blue':
                    return 'blue';
                case 'gray':
                default:
                    return 'grey';
            }
        }

        function movePointer() {
            const gameWidth = document.getElementById('game').offsetWidth;
            const pointerWidth = pointer.offsetWidth;
            let left = parseFloat(pointer.style.left || '50%');
            left += direction * 10; // Adjust the speed of movement here
            if (left <= 0) {
                left = 0;
                direction = 1;
            } else if (left >= gameWidth - pointerWidth) {
                left = gameWidth - pointerWidth;
                direction = -1;
            }
            pointer.style.left = left + 'px';
            requestAnimationFrame(movePointer);
        }

        resetGame();
        requestAnimationFrame(movePointer);
    </script>
</body>
</html>
